<!DOCTYPE html>

<html>
	<head>
		<title> Trevor McCubbin  </title>
		<meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="styles/main.css">
        <script defer="defer" src="scripts/main.js"></script>
	</head>
    <body>
        <main>
            <h1> Real men can read fast! </h1>
            <p>
                <span id="before-focus"></span>
                <span id="focus"></span>
                <span id="after-focus"></span>
            </p>
            <button type="button" id="start-button"> Start </button>
            <input type="number" name="wpm" id="wpm" min="50" max="1000" step="50" value="100">
            <label for="wpm">WPM</label>
            <img src="images/ron_standing.png" alt="Ron Swanson standing" id="standingRon">
        </main>
    </body>
</html>
